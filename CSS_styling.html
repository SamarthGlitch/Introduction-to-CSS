<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <style>
            p {
                font-style:italic; color:aqua; background-color: black;
            }
            .internal{
                font-size: larger; color:rgb(255, 166, 0);
            }
            h1{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:blue;
            }
        </style>
        <title>CSS Styling</title>
    </head>
    <body>
        <!--Inline CSS-->
        <h1 style="color: brown;">Welcome to the world of programming</h1>
        <!--Internal CSS-->
        <header>Welcome to the world of programming</header>
        <p class="internal">Im a Codingal student</p>
        <h1>This is CSS</h1>
        <!--External CSS-->
        <h2>Welcome to the world of programming</h2>
        <h4 id="head4">Welcome to the world of programming</h4>
    </body>
</html>
