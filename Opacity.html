<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Opacity Properties</title>
    <style>
        div{
            padding: 20px;
            font-family: monospace;
            background-color: green;
        }
        .Transparent{
            opacity: 0.2;
        }
        .See-through{
            opacity: 0.5;
        }
        .Opaque{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="Transparent">Opacity 0.2(almost Transparent)</div>
    <div class="See-through">Opacity 0.5(see-through)</div>
    <div class="Opaque">Opacity 1(Opaque)</div>
</body>
</html>
