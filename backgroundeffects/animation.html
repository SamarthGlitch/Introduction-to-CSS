<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            animation-duration:5s;
            animation-name: ani1;
        }
        @keyframes ani1{
            0% {text-shadow: red;}
            25% {text-shadow: blue;}
            50% {text-shadow: green;}
            100% {text-shadow: black;}
        }
    </style>
    <meta charset="UTF-8" />
    <title>animation</title>
</head>
<body>
    <p id="ani1">welcome to codingal</p>
</body>
</html>
