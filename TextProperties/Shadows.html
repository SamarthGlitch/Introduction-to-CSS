<!DOCTYPE html>
<html>
<head>
    <style>
        #shadow{
            font-family: monospace;
            box-shadow: 2px 2px 1px orangered;
            font-size: 500%;
        }
        body{
            text-align: center;
            background-repeat: no-repeat;
            height:100vh;
            background-attachment: fixed;
        }
        div{
            background-image:linear-gradient(to top right,rgb(25, 0, 255), rgb(0, 183, 255), rgb(255, 0, 221));
        }
    </style>
    <meta charset="UTF-8" />
    <title>Shadows</title>
</head>
<body>
    <div>
    <h1 id="shadow">this is a shadow</h1>
    </div>
</body>
</html>
